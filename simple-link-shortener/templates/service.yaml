apiVersion: v1
kind: Service
metadata:
  name: simple-link-shortener
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.adminUI }}
      targetPort: http_admin
      protocol: TCP
      name: http_admin
    - port: {{ .Values.service.ports.forwarder }}
      targetPort: http_forwarder
      protocol: TCP
      name: http_forwarder
  selector:
    {{- include "simple-link-shortener.selectorLabels" . | nindent 4 }}
