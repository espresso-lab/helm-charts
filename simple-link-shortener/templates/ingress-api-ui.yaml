{{- if .Values.ingressApiUI.enabled -}}
{{- $fullName := include "simple-link-shortener.fullname" . -}}
{{- $svcPort := .Values.service.ports.adminUI -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-admin-ui
  labels:
    {{- include "simple-link-shortener.labels" . | nindent 4 }}
  {{- with .Values.ingressApiUI.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingressApiUI.className }}
  ingressClassName: {{ .Values.ingressApiUI.className }}
  {{- end }}
  {{- if .Values.ingressApiUI.tls }}
  tls:
    {{- range .Values.ingressApiUI.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingressApiUI.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path | default "/" }}
            {{- if .pathType }}
            pathType: {{ .pathType | default "ImplementationSpecific" }}
            {{- end }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  # number: {{ $svcPort }}
                  name: http-admin
          {{- end }}
    {{- end }}
{{- end }}
