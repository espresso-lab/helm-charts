apiVersion: v1
kind: Service
metadata:
  name: {{ include "vsftpd.fullname" . }}
  labels:
    {{- include "vsftpd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.control }}
      targetPort: ftpscontrol
      protocol: TCP
      name: ftpscontrol
    - port: {{ .Values.service.ports.data }}
      targetPort: ftpsdata
      protocol: TCP
      name: ftpsdata
  selector:
    {{- include "vsftpd.selectorLabels" . | nindent 4 }}
