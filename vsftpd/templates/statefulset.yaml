apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vsftpd.fullname" . }}
  labels:
    {{- include "vsftpd.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "vsftpd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "vsftpd.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: true
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.ftp.existingSecret }}
            - name: FTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ftp.existingSecret }}
                  key: ftpUser
            - name: FTP_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ftp.existingSecret }}
                  key: ftpPassword
            {{- else }}
            - name: FTP_USER
              value: "{{ .Values.ftp.user }}"
            - name: FTP_PASS
              value: "{{ .Values.ftp.password }}"
            {{- end }}
          ports:
            - name: ftpcontrol
              containerPort: {{ .Values.service.ports.containerPortControl }}
              protocol: TCP
              hostPort: {{ .Values.service.ports.containerPortControl }}
            - name: ftpsdata
              containerPort: {{ .Values.service.ports.containerPortData }}
              protocol: TCP
              hostPort: {{ .Values.service.ports.containerPortData }}
            # Passive Ports
            - name: pasive0
              containerPort: 40000
              protocol: TCP
              hostPort: 40000
            - name: pasive1
              containerPort: 40001
              protocol: TCP
              hostPort: 40001
            - name: pasive2
              containerPort: 40002
              protocol: TCP
              hostPort: 40002
            - name: pasive3
              containerPort: 40003
              protocol: TCP
              hostPort: 40003
            - name: pasive4
              containerPort: 40004
              protocol: TCP
              hostPort: 40004
            - name: pasive5
              containerPort: 40005
              protocol: TCP
              hostPort: 40005
            - name: pasive6
              containerPort: 40006
              protocol: TCP
              hostPort: 40006
            - name: pasive7
              containerPort: 40007
              protocol: TCP
              hostPort: 40007
            - name: pasive8
              containerPort: 40008
              protocol: TCP
              hostPort: 40008
            - name: pasive9
              containerPort: 40009
              protocol: TCP
              hostPort: 40009
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
              - name: data
                mountPath: /data
                readOnly: false
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}

      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "vsftpd.fullname" . }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
