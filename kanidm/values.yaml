replicaCount: 1

image:
  repository: kanidm/server
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

hostNetwork: false

podSecurityContext: {}

securityContext: {}

config:
  logLevel: "info" # info, debug, trace
  domain: "chart.example.com"

service:
  type: ClusterIP
  ports:
    http: 8080
    ldaps: 3636

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

persistence:
  enabled: true
  annotations: {}
  accessMode: ReadWriteOnce
  size: 2Gi
  storageClass: ""

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
