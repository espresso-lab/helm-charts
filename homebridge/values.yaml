image:
  repository: homebridge/homebridge
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8581

# Camera UI port (homebridge-camera-ui plugin)
cameraUI:
  enabled: false
  port: 8081
  # Full camera.ui config - applied on every pod start
  # This completely manages the camera.ui config.json
  # config:
  #   logLevel: info
  #   port: 8081
  #   cameras:
  #     - name: Camera1
  #       videoConfig:
  #         source: "-i rtsp://..."
  #         stimeout: 10
  config: {}
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: cam.example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

extraEnvVars:
  # - name: TZ
  #   value: Europe/Berlin

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: true
  annotations: {}
  accessMode: ReadWriteOnce
  size: 2Gi
  storageClass: ""

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
