replicaCount: 1

image:
  repository: ghcr.io/espresso-lab/files
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

config:
  corsAllowOrigins: "*"
  s3:
    endpoint: "https://s3.example.com:9000"
    region: "eu-central-1"
    accessKeyId: "minio"
    secretAccessKey: "minio123"
    existingSecret: "" # Provide the name of an existing secret containing the credentials
    bucket: "files"
    forcePathStyle: true

extraEnvVars:
  # - name: EXAMPLE_ENV
  #   value: ABCD

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
