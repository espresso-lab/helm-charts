apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oidc-forward-auth-middleware.fullname" . }}
  labels:
    {{- include "oidc-forward-auth-middleware.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "oidc-forward-auth-middleware.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "oidc-forward-auth-middleware.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: [ "oidc-forward-auth-middlewared", "server" ]
          ports:
            - name: http
              containerPort: {{ .Values.service.ports.http }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: {{ .Values.service.ports.http }}
          readinessProbe:
            httpGet:
              path: /status
              port: {{ .Values.service.ports.http }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      {{- if .Values.persistence.enabled }}
      volumes:
        - name: config
          configMap:
            name: {{ include "oidc-forward-auth-middleware.fullname" . }}-config
        - name: config-nginx
          configMap:
            name: {{ include "oidc-forward-auth-middleware.fullname" . }}-nginx
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "oidc-forward-auth-middleware.fullname" . }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
