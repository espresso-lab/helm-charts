{{- $svcPort := .Values.service.port -}}
apiVersion: "traefik.containo.us/v1alpha1"
kind      : "Middleware"
metadata:
  name     : "oidc-forward-auth-middleware"
  namespace: "kube-system"
spec: 
  forwardAuth: 
    address: "http://oidc-forward-auth-middleware.{{ .Release.Namespace }}.svc.cluster.local:{{ $svcPort }}/verify"
    authResponseHeaders: [
      "Authorization",
      "Set-Cookie",
      "Location"
    ]
    authRequestHeaders: [
      "Accept",
      "Cookie",
      "Authorization"
    ]
    trustForwardHeader: true